[program:PlexMediaServer]
command=/bin/sh -c '/usr/lib/plexmediaserver/Plex\ Media\ Server'
directory=/var/lib/plexmediaserver/Library/Application Support
user=plex
group=plex
environment=PLEX_MEDIA_SERVER_APPLICATION_SUPPORT_DIR=/var/lib/plexmediaserver
environment=PLEX_MEDIA_SERVER_HOME=/usr/lib/plexmediaserver
environment=PLEX_MEDIA_SERVER_MAX_PLUGIN_PROCS=6
environment=PLEX_MEDIA_SERVER_TMPDIR=/tmp
environment=LD_LIBRARY_PATH=/usr/lib/plexmediaserver
environment=LC_ALL=en_US.UTF-8
environment=LANG=en_US.UTF-8
